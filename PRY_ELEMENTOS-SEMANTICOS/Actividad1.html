                <li>BASE DATOS

                        <li>MYSQL</li>
                        <li>ORACLE</li>

    <table border="1" width="50%">
        <thead>
            <tr>
                <th>ESPE</th>
                <th colspan="3"><img src="" alt="NA"></th>
            </tr>

                <tr>
                    <th rowspan="4">ESTUDIANTE</th>
                    <th colspan="3">NOTAS</th>
                    <tr>
                        <th>N1</th>

                    </tr>
                    <tr>
                        <td>10</td>

                    </tr>
                    <tr>

                    </tr>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>TOTAL</td>
                    <td>22</td>
                    <td>30</td>
                    <td>28</td>
                </tr>
            </tfoot>
        </thead>
    </table>
