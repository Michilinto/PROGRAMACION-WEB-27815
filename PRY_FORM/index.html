<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        FORMULARIOS
    </title>
</head>
<body>
    <!-- Multicursor ctrl + click izquierdo -->
    <header>
        <h1>INGRESAR DATOS DEL ESTUDIANTE</h1>
    </header>
    <main>
        <!-- form[action="server.html" method=get] -->
        <form action="./server.html" method="post">
            <!-- TEXT -->
            <label for="nombres">NOMBRES COMPLETOS:</label>
            <input 
                type="text" 
                name="nombres" 
                id="nombres"
                placeholder="Ingrese sus nombres"
                autofocus 
                maxlength="20"
                minlength="2"
                required
                disable
            >
            <!-- label[for=apellidos]{INGRESE SUS APELLIDOS}+input[type=text name="apellidos" id="apellidos" placeholder="INGRESE SUS APELLIDOS"] -->
            <label for="apellidos">APELLIDOS COMPLETOS:</label>
            <input 
                type="text" 
                name="apellidos" 
                id="apellidos" 
                placeholder="INGRESE SUS APELLIDOS"
            >
            <br>
            <!-- EMAIL -->
            <!-- label[for=email]{Ingrese su email}+input[type=email name=email id=email placeholder="INGRESE SU EMAIL"] -->
            <label for="email">Ingrese su Email:</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                placeholder="INGRESE SU EMAIL"
            >
            <br>
            <!-- EDAD -->
            <label for="edad">INGRESE SU EDAD:</label>
            <!-- input[type=number name=edad id=edad placeholder="Ehm 20"] -->
            <!-- max -->
            <input 
                type="number" 
                name="edad" 
                id="edad" 
                placeholder="Ejm 20"
                max="50"
                min="15"
                value="15"
            >
            <br>
            <hr>
            <!-- DATE -->
            <label for="fecha_nacimiento">INGRESE SU FECHA DE NACIMIENTO</label>
            <!-- input[type=date name="fecha_nacimiento" id="fecha_nacimiento" value="2025-10-25"] -->
             <input 
                type="date" 
                name="fecha_nacimiento" 
                id="fecha_nacimiento" 
                value="2025-10-25"
                min="2025-10-10"
                max="2025-10-30"
            >
            <br>
            <hr>
            <!-- RADIO -->
            <label for="">SELECCIONE SU SEXO:</label>
            <label for="hombre">HOMBRE</label>
            <input 
                type="radio" 
                name="sexo" 
                id="hombre"
                value="'hombre"

            >
            <label for="mujer">MUJER</label>
            <input 
                type="radio" 
                name="sexo" 
                id="mujer"
                value="mujer"
                checked
            >
            <br>
            <hr>
            <!-- CHECKBOX -->
            <label for="">Seleccione los dias de clases:</label>
            <label for="lunes">Lunes</label>
            <input 
                type="checkbox" 
                name="dia[]" 
                id="lunes" 
                value="lunes"
                checked
            >
            <label for="martes">Martes</label>
            <input 
                type="checkbox" 
                name="dia[]" 
                id="martes" 
                value="martes"
                disabled
            >
            <label for="miercoles">Miercoles</label>
            <input 
                type="checkbox" 
                name="dia[]" 
                id="miercoles" 
                value="miercoles"
                checked
            >
            <label for="jueves">Jueves</label>
            <input 
                type="checkbox" 
                name="dia[]" 
                id="jueves" 
                value="jueves"
                disabled
            >
            <label for="viernes">Viernes</label>
            <input 
                type="checkbox" 
                name="dia[]" 
                id="viernes" 
                value="viernes"
                checked
            >
            <br>
            <hr>
            <!-- FILE -->
            <label for="foto">Cargue su foto de perfil</label>
            <input 
                type="file"
                name="foto"
                id="foto"
                accept=".png .jpg"
            >
            <!-- COLOR -->
            <label for="color">Color Favorito:</label>
            <input 
                type="color"
                name="color"
                id="color"
                value="#FFFFFF"
            >
            <br>
            <!-- RANGE -->
            <label for="estatura">Estatura:</label>
            <input 
                type="range"
                name="estatura"
                id="estatura"
                value="10"
                max="50"
            >
            <br>
            <!-- PASSWORD -->
            <label for="contrasenia">Ingrese su contrasenia:</label>
            <input 
                type="password"
                name="contrasenia"
                id="contrasenia"
            >
            <br>
            <!-- SEARCH -->
            <label for="cedula">Buscar por cedula:</label>
            <input 
                type="search"
                name="cedula"
                id="cedula"
            >
            <br>
            <br>
            <input 
                type="reset"
                name="limpiar"
                id="limpiar"
                value="LIMPIAR"
            >
            <input 
                type="submit"
                name="enviar"
                id="enviar"
                value="ENVIAR"
            >
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
